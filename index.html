<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Cricket Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #003366;
            color: white;
            padding: 20px;
        }
        .scoreboard {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background: #222;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .team-names {
            display: flex;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .score {
            font-size: 50px;
            font-weight: bold;
        }
        .partnerships {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }
        .partnership-box {
            width: 22%;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }
        .player-info {
            margin-top: 20px;
            font-size: 18px;
        }
        .timer {
            font-size: 30px;
            margin: 20px 0;
        }
        .buttons button {
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .run-btn { background: #FF6600; color: white; }
        .wicket-btn { background: #FF0000; color: white; }
        .timer-btn { background: #00CC66; color: white; }
        .reset-btn { background: #FF0000; color: white; }
    </style>
</head>
<body>

    <div class="scoreboard">
        <h1>Indoor Cricket Scoreboard</h1>

        <div class="team-names">
            <span id="teamA">Team A</span>
            <span id="teamB">Team B</span>
        </div>

        <div class="score" id="totalScore">0</div>

        <div class="partnerships">
            <div class="partnership-box">Partnership 1: <span id="partnership1">0</span></div>
            <div class="partnership-box">Partnership 2: <span id="partnership2">0</span></div>
            <div class="partnership-box">Partnership 3: <span id="partnership3">0</span></div>
            <div class="partnership-box">Partnership 4: <span id="partnership4">0</span></div>
        </div>

        <div class="player-info">
            Batsman 1: <span id="batsman1">---</span> | Batsman 2: <span id="batsman2">---</span>
        </div>
        <div class="player-info">
            Bowler: <span id="bowler">---</span> | Bowling Figures: <span id="bowlingFigure">0-0-0</span>
        </div>

        <button class="run-btn" onclick="addRuns(1)">+1</button>
        <button class="run-btn" onclick="addRuns(2)">+2</button>
        <button class="run-btn" onclick="addRuns(3)">+3</button>
        <button class="run-btn" onclick="addRuns(4)">+4</button>
        <button class="run-btn" onclick="addRuns(6)">+6</button>
        <button class="wicket-btn" onclick="addWicket()">Wicket (-5)</button>

        <div class="timer" id="timer">10:00</div>
        <button class="timer-btn" onclick="startTimer()">Start</button>
        <button class="timer-btn" onclick="stopTimer()">Stop</button>
        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <script>
        let totalScore = 0;
        let partnerships = [0, 0, 0, 0];
        let currentPartnership = 0;
        let wickets = 0;
        let bowlerFigures = [0, 0, 0]; // [Overs, Runs Conceded, Wickets]
        let batsmen = ["Batsman 1", "Batsman 2"];
        let bowler = "Bowler Name";
        let timerInterval;
        let timeLeft = 600;

        function addRuns(runs) {
            totalScore = Math.max(0, totalScore + runs);
            partnerships[currentPartnership] = Math.max(0, partnerships[currentPartnership] + runs);
            bowlerFigures[1] += runs; // Runs conceded

            document.getElementById("totalScore").innerText = totalScore;
            updatePartnerships();
            updateBowlingFigures();
        }

        function addWicket() {
            wickets += 1;
            bowlerFigures[2] += 1; // Increase wickets count
            if (currentPartnership < 3) {
                currentPartnership++;
            }
            updatePartnerships();
            updateBowlingFigures();
        }

        function updatePartnerships() {
            document.getElementById("partnership1").innerText = partnerships[0];
            document.getElementById("partnership2").innerText = partnerships[1];
            document.getElementById("partnership3").innerText = partnerships[2];
            document.getElementById("partnership4").innerText = partnerships[3];
        }

        function updateBowlingFigures() {
            document.getElementById("bowlingFigure").innerText = `${bowlerFigures[0]}-${bowlerFigures[1]}-${bowlerFigures[2]}`;
        }

        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetGame() {
            totalScore = 0;
            partnerships = [0, 0, 0, 0];
            currentPartnership = 0;
            wickets = 0;
            bowlerFigures = [0, 0, 0];
            timeLeft = 600;
            updateTimerDisplay();
            document.getElementById("totalScore").innerText = totalScore;
            updatePartnerships();
            updateBowlingFigures();
            stopTimer();
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
    </script>

</body>
</html>
